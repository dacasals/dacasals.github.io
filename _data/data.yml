career-profile:
    title: Career Profile.
    # summary: |
    # Highly skilled and results-driven Software Engineer with over 4 years
    #  of experience in the IT sector within multinational companies.
    #   Proficient in designing, developing, and deploying Machine/Deep Learning 
    #   model solutions, Web Development Systems, Graph Databases (RDF, SPARQL), 
    #   and RDBMS. Demonstrated success in data science and a deep commitment to
    #    leveraging machine learning to deliver innovative solutions. Possesses 
    #    good communication skills and a proactive mindset, facilitating effective
    #     collaboration with cross-functional teams to seamlessly transition from
    #      a prototype data project to a production-ready service, ensuring full
    #       integration with all specifications and technical requirements.
    summary: |
      Machine Learning Engineer with a solid foundation in computer science. 
      Throughout my career, held roles in recognized companies like Uber and 
      Cornershop By Uber, where honed my skills in improving shopping experiences 
      through Recommendation Systems, utilizing advanced models like LLM and deep
       learning algorithms. My expertise extends to developing scalable API solutions,
        supporting ML end-to-end pipelines, and enhancing MLOps stack tools. 
        Proficency integrating and operationalizing machine learning models.
