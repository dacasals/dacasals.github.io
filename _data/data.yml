career-profile:
    title: Career Profile
    summary: |
      I'm a Machine Learning Engineer with a solid foundation in computer science. 
      Throughout my career, I've held roles in recognized companies like Uber and 
      Cornershop By Uber, where I've honed my skills in improving shopping experiences 
      through Recommendation Systems, utilizing advanced models like LLM and deep
       learning algorithms. My expertise extends to developing scalable API solutions,
        supporting ML end-to-end pipelines, and enhancing MLOps stack tools. 
        I excel in integrating and operationalizing machine learning models.
